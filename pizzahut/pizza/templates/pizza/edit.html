{%  extends 'pizza/base.html' %}
{% block 'body' %}
<div class="container">
{% load widget_tweaks %}
<h1>Edit Order</h1>
<h2>{{ note }}</h2>
<form action="{% url 'edit' pk %}" method="post">
    {% csrf_token %}
    {% for field in pizzaform }}
    <div class="form-group">
    {{ field.errors}}
    {{ field.label_tag }}
    {% render_field field class="form-control" %}
    </div>
    {% endfor %}
    <br>
    <input type="submit" value="Edit Order">
</form>
</div>
{% endblock %}
